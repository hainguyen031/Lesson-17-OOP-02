<html lang="en">
<head>

<body>
    <script>
        function Remote(id,tv) {
            this.id = id;
            this.tv = tv;

            this.changeChannel = function(channel) {
                return this.tv.channel = channel;
            };

            this.changeVolume = function(volume) {
                return this.tv.volume = volume;
            };
        };

        function Tivi(channel, volume) {
            this.channel = channel;
            this.volume = volume;

            this.getChannel = function() {
                return this.channel;
            };

            this.getVolume = function() {
                return this.volume;
            };

            this.turnOn = function() {
                return this.status = true;
            };

            this.turnOff = function() {
                return this.status = false;
            };

            this.checkTV = function() {
                if(this.status) {
                    alert('TV đang bật');
                } else {
                    alert('TV tắt');
                }
            };
            
            this.setChannel = function(channel) {
                return this.channel = channel;
            };

            this.creaseVolume = function(volume) {
                if(this.volume < 100) {
                    this.volume += 2;
                    alert('Âm lượng: ' +this.volume);
                }
            };
        };

        let remote = new Remote(1, 'samsung');
        let samsung = new Tivi('Schannel', 10);
        samsung.turnOn();
        samsung.checkTV();
        samsung.setChannel(7);
        alert('Đang bật kênh: ' + samsung.getChannel()) ;
        samsung.setChannel(3);
        alert('Đang bật kênh: ' + samsung.getChannel()) ;
        samsung.creaseVolume();
        samsung.turnOff();
        samsung.checkTV();

    </script>
</body>
